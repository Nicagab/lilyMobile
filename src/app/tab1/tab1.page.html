<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title> Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <a [routerLink]="['/perfil']">Editar Perfil</a><br />
    <a [routerLink]="['/sobre']">Sobre n√≥s</a>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle
          ><ion-icon size="large" name="person-circle-outline"></ion-icon
        ></ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <section class="calendario_section">
      <div class="calendario">
      <div class="calendario_header">
        <div class="calendario_info">
          <span>{{anoAtual}}</span>
          <span>{{meses[mesAtual]}}</span>
          <span>
            <ion-icon size="large" name="chevron-back-outline" (click)="voltarMes()"></ion-icon>
            <ion-icon size="large" name="chevron-forward-outline" (click)="avancarMes()"></ion-icon>
          </span>
        </div>
        <div class="calendario_weekdays">
          <span class="weekday">DOM</span>
          <span class="weekday">SEG</span>
          <span class="weekday">TER</span>
          <span class="weekday">QUA</span>
          <span class="weekday">QUI</span>
          <span class="weekday">SEX</span>
          <span class="weekday">SAB</span>
        </div>
      </div>
      <div class="calendario_body">
        <div *ngFor="let dia of dias" class="{{dia.classe}}">
          <span>{{dia.numero}}</span>
        </div>
      </div>
      </div>
    </section>
  </ion-content>
</div>
