<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title> Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <a [routerLink]="['/perfil']">Perfil</a><br>
    <a [routerLink]="['/sobre']">Sobre nós</a>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle><ion-icon size="large" name="person-circle-outline"></ion-icon></ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <section class="mainContainer">
      <div class="pesquisar">
        <ion-item class="busca"> 
          <ion-icon name="search-outline"></ion-icon> 
          <ion-input type="search" [(ngModel)]="pesquisa" (ngModelChange)="getArtigosF()"></ion-input>
        </ion-item>
      </div>

      <h3 class="h3">categorias</h3>
      <div class="categorias">
        <ion-chip class="categoria1" color="danger">Menstruação</ion-chip>
        <ion-chip class="categoria2" color="tertiary">Saúde</ion-chip>
        <ion-chip class="categoria3" color="success">Higiene</ion-chip>
        <ion-chip class="categoria4" color="pink">Dicas</ion-chip>
      </div>      

      <div class="artigos" *ngIf="pesquisa">
        <div class="artigo" *ngFor="let artigoF of artigosF">
          <h4>{{artigoF.titulo}}</h4>
          <pre>{{artigoF.resumo}}</pre>
          <ion-chip color="{{artigoF.palavraChave === 'menstruacao' ? 'danger' : ((artigoF.palavraChave === 'saude' ? 'secondary' : 'success'))}}">{{artigoF.palavraChave}}</ion-chip>
        </div>
      </div>

      <div class="artigos" *ngIf="!pesquisa">
        <div class="artigo" *ngFor="let artigo of artigos" (click)="abrirArtigo(artigo)">
          <h4>{{artigo.titulo}}</h4>
          <pre>{{artigo.resumo}}</pre>
          <ion-chip color="{{artigo.palavraChave === 'menstruacao' ? 'danger' : ((artigo.palavraChave === 'saude' ? 'secondary' : 'success'))}}">{{artigo.palavraChave}}</ion-chip>
        </div>
      </div>
    </section>
  </ion-content>
</div>
