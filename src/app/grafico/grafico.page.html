<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="white"></ion-back-button>
    </ion-buttons>
    <ion-title>Gráficos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="mainContainer">
    <div id="chart-div" style="width: 100%; height: 400px;"></div>
    <div *ngIf="dias.length<1">
      <h3>Não há dados de dias suficiente para fornecer um gráfico</h3>
    </div>
  </section>
</ion-content>
